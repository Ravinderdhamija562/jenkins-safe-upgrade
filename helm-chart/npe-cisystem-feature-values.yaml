#References
# https://github.com/jenkinsci/helm-charts/blob/jenkins-5.8.69/charts/jenkins/values.yaml
controller:
  image:
    registry: "<image-registry>"
    repository: "<image_repository>"
    tag: 25.84.201 #last working image 25.83.13
  nodeSelector:
    nodepool: npe-cisystem-feature
  tolerations:
    - key: "nodepool"
      operator: "Equal"
      value: "npe-cisystem-feature"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: "6000m"
      memory: "24Gi"
    limits:
      cpu: "16000m"
      memory: "64Gi"
  usePodSecurityContext: true
  podSecurityContextOverride:
    fsGroup: 1000
    runAsUser: 1000
  containerSecurityContext:
    runAsUser: 1000
    allowPrivilegeEscalation: true
  # Debugging jenkins controller
  jenkinsOpts:
    -Djenkins.model.Jenkins.logLevel=all
  probes:
    livenessProbe:
      initialDelaySeconds: 60
      timeoutSeconds: 5
      periodSeconds: 10
      failureThreshold: 60
    startupProbe:
      initialDelaySeconds: 60
      timeoutSeconds: 5
      periodSeconds: 10
      failureThreshold: 60
  agentListenerEnabled: false

  # List of plugins to be install during Jenkins controller start
  installPlugins: false
  #  - configuration-as-code:1670.v564dc8b_982d0
  # Set to false to download the minimum required version of all dependencies.
  installLatestPlugins: false

  # Set to true to download latest dependencies of any plugin that is requested to have the latest version.
  installLatestSpecifiedPlugins: false

  # Enable to initialize the Jenkins controller only once on initial installation.
  # Without this, whenever the controller gets restarted (Evicted, etc.) it will fetch plugin updates which has the potential to cause breakage.
  # Note that for this to work, `persistence.enabled` needs to be set to `true`
  initializeOnce: false

  # Enable to always override the installed plugins with the values of 'controller.installPlugins' on upgrade or redeployment.
  overwritePlugins: false

  # Configures if plugins bundled with `controller.image` should be overwritten with the values of 'controller.installPlugins' on upgrade or redeployment.
  overwritePluginsFromImage: false

  # List of plugins to install in addition to those listed in controller.installPlugins
  additionalPlugins: []

  ingress:
    enabled: true
    # Override for the default paths that map requests to the backend
    paths: []
    # - backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation
    # - backend:
    #     serviceName: >-
    #       {{ template "jenkins.fullname" . }}
    #     # Don't use string here, use only integer value!
    #     servicePort: 8080
    # For Kubernetes v1.14+, use 'networking.k8s.io/v1beta1'
    # For Kubernetes v1.19+, use 'networking.k8s.io/v1'
    apiVersion: "extensions/v1beta1"
    labels: {}
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 2g
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    ingressClassName: nginx
    # Set this path to jenkinsUriPrefix above or use annotations to rewrite path
    # path: "/jenkins"
    # configures the hostname e.g. jenkins.example.com
    hostName: npe-cisystem-feature.company.io
    tls:
    - secretName: jenkins-tls-mar26
      hosts:
        - npe-cisystem-feature.company.io

  # Expose Prometheus metrics
  prometheus:
    # If enabled, add the prometheus plugin to the list of plugins to install
    # https://plugins.jenkins.io/prometheus
    enabled: false

  # Below is the implementation of Jenkins Configuration as Code.  Add a key under configScripts for each configuration area,
  # where each corresponds to a plugin or section of the UI.  Each key (prior to | character) is just a label, and can be any value.
  # Keys are only used to give the section a meaningful name.  The only restriction is they may only contain RFC 1123 \ DNS label
  # characters: lowercase letters, numbers, and hyphens.  The keys become the name of a configuration yaml file on the controller in
  # /var/jenkins_home/casc_configs (by default) and will be processed by the Configuration as Code Plugin.  The lines after each |
  # become the content of the configuration yaml file.  The first line after this is a JCasC root element, eg jenkins, credentials,
  # etc.  Best reference is https://<jenkins_url>/configuration-as-code/reference.  The example below creates a welcome message:
  JCasC:
    defaultConfig: false
    configUrls: []
    # - https://acme.org/jenkins.yaml
    # Remote URL:s for configuration files.
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: Welcome to EP Jenkins feature server in aws
      cloud-configuration: |-
        x-ec2_anchor: &ec2_anchor
          description: "Common EC2 template"
          amiType:
            unixData:
              sshPort: "22"
          associatePublicIp: false
          connectionStrategy: PRIVATE_IP
          deleteRootOnTermination: false
          ebsEncryptRootVolume: DEFAULT
          ebsOptimized: false
          hostKeyVerificationStrategy: 'OFF'
          idleTerminationMinutes: "0"
          iamInstanceProfile: "arn:aws:iam::156041411903:instance-profile/application_role/npe-cisystem-feature-jenkins-agent-instance-profile"
          javaPath: "java"
          maxTotalUses: 1
          metadataEndpointEnabled: true
          metadataHopsLimit: 1
          metadataSupported: true
          metadataTokensRequired: false
          minimumNumberOfInstances: 0
          minimumNumberOfSpareInstances: 0
          mode: EXCLUSIVE
          monitoring: true
          numExecutors: 1
          remoteAdmin: "nsadmin"
          remoteFS: "/home/nsadmin"
          securityGroups: "sg-02f90ee4c8f996962"
          stopOnTerminate: false
          subnetId: "subnet-0698ba4c6752d7b3c"
          t2Unlimited: false
          tenancy: Default
          useEphemeralDevices: false
          zone: "us-east-1-b"
          tags:
          - name: "created_by"
            value: "npe-cisystem-feature-ec2-plugin"
        jenkins:
          clouds:
          - amazonEC2:
              name: "vm-ns-aws-nonprod"
              region: "us-east-1"
              sshKeysCredentialsId: "nsadmin-jenkins-key"
              instanceCapStr: "52"
              useInstanceProfileForCredentials: false
              templates:
                - <<: *ec2_anchor
                  description: "UB1604-M6a8xlarge    Labels- UB1604-LARGE UB16-LARGE"
                  labelString: "UB1604-LARGE UB16-LARGE"
                  ami: "ami-029fe4dcf73d9c72e" # company-jenkins-ubuntu-xenial-16.04-20250711-1323
                  type: M6a8xlarge

                - <<: *ec2_anchor
                  description: "UB1604-M6a2xlarge    Labels- UB1604-MEDIUM-UT UB16-UT"
                  labelString: "UB1604-MEDIUM-UT UB16-UT"
                  instanceCapStr: "2"
                  ami: "ami-028a6cec85edf7d3f" # company-jenkins-ubuntu-xenial-16.04-ut-20250602-0849
                  type: M6a2xlarge
                  initScript: |-
                    #!/bin/bash
                    exec > >(sudo tee -a /var/log/jenkins-init_script.log) 2>&1  # To debug init script logs
                    COUNTER=0
                    MAX_ITERATIONS=15
                    while [[ $COUNTER -lt $MAX_ITERATIONS && -z $(printenv UT_SERVER_IP) ]]; do
                        echo "Environment variable 'UT_SERVER_IP' is not set. Waiting..."
                        sleep 2
                        COUNTER=$((COUNTER + 1))
                        echo "DEBUG: checking UT_SERVER_IP is present in /etc/environment"
                        cat /etc/environment
                        export $(xargs < /etc/environment)
                    done
                    if [[ $COUNTER -eq $MAX_ITERATIONS ]]; then echo "*** Environment variable 'UT_SERVER_IP' is not set, Exiting with error!"; exit 1; fi

                    sudo mount $UT_SERVER_IP:/nfsshare /var/www/html || { echo 'NFS mount failed'; exit 1; }
                    echo "$UT_SERVER_IP:/nfsshare /var/www/html nfs auto,nofail,noatime,nolock,intr,tcp,actimeo=1800 0 0" | sudo tee -a /etc/fstab
                    touch ~/.hudson-run-init
                  userData: |-
                    #!/bin/bash
                    export UT_SERVER_IP="100.126.37.112"
                    echo "UT_SERVER_IP=100.126.37.112" >> /etc/environment

                - <<: *ec2_anchor
                  description: "UB1604-M6a4xlarge    Labels- UB1604-MEDIUM UB16-MEDIUM"
                  labelString: "UB1604-MEDIUM UB16-MEDIUM"
                  ami: "ami-029fe4dcf73d9c72e" # company-jenkins-ubuntu-xenial-16.04-20250711-1323
                  type: M6a4xlarge

                - <<: *ec2_anchor
                  description: "UB2004-M6a8xlarge    Labels- UB2004-LARGE UB20-LARGE"
                  labelString: "UB2004-LARGE UB20-LARGE"
                  ami: "ami-02678c1aa508454b8" # company-jenkins-ubuntu-20.04-20250602-0908
                  type: M6a8xlarge

                - <<: *ec2_anchor
                  description: "UB2004-T3Medium    Labels- UB2004-MICRO UB20-MICRO MICRO"
                  labelString: "UB2004-MICRO UB20-MICRO MICRO UB20-MISC MISC"
                  ami: "ami-02678c1aa508454b8" # company-jenkins-ubuntu-20.04-20250602-0908
                  type: T3Medium
                  maxTotalUses: -1
                  numExecutors: 4

                - <<: *ec2_anchor
                  description: "UB2004-M6a4xlarge    Labels- UB2004-MEDIUM UB20-MEDIUM"
                  labelString: "UB2004-MEDIUM UB20-MEDIUM"
                  ami: "ami-02678c1aa508454b8" # company-jenkins-ubuntu-20.04-20250602-0908
                  type: M6a4xlarge

                - <<: *ec2_anchor
                  description: "UB1804-M6a2xlarge    Labels- UB1804-MINI-CLIENT UB18-CLIENT"
                  labelString: "UB1804-MINI-CLIENT UB18-CLIENT"
                  ami: "ami-02ef2332c09dbfec1" #company-jenkins-ubuntu-18.04-20250602-0839
                  type: M6a2xlarge

    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: true
    # Ignored if securityRealm is defined in controller.JCasC.configScripts
    securityRealm: |-
      local:
        allowsSignup: false
        enableCaptcha: false
        users:
        - id: "${chart-admin-username}"
          name: "Jenkins Admin"
          password: "${chart-admin-password}"
    # Ignored if authorizationStrategy is defined in controller.JCasC.configScripts
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false

agent:
  websocket: true

persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim: "npe-cisystem-feature-pvc"
  ## jenkins data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass:
  annotations: {}
  labels: {}
  accessMode: "ReadWriteOnce"
  size: "8Gi"
  # Existing data source to clone PVC from
  # ref: https://kubernetes.io/docs/concepts/storage/volume-pvc-datasource/
  dataSource:
  #   name: PVC-NAME
  #   kind: PersistentVolumeClaim
  volumes:
  #  - name: nothing
  #    emptyDir: {}
  mounts:
  #  - mountPath: /var/nothing
  #    name: nothing
  #    readOnly: true
